<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS3 - My Own S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-950 text-white">
    <header class="bg-emerald-400 text-white p-4 text-center font-black text-4xl">MOS3</header>
    <main class="p-3">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>
    
        <form action="/mkdir" method="post">
            <input type="text" name="dirname" placeholder="Directory name">
            <button type="submit">Create Directory</button>
        </form>

        <div class="p-3 bg-emerald-800 rounded-xl">
            {{range .}}
            <div class="border-b-2 border-slate-400 py-3">
                <p>
                    {{if .IsDir}}
                    <span class="pl-2 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                          </svg>                          
                    </span>
                    <span><a href="{{.Name}}">{{.Name}}</a></span>
                    {{else}}
                    <span class="pl-2 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 inline">
                            <path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625Z" />
                            <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                        </svg>                          
                    </span>
                    <span><a href="{{.Name}}?action=dl">{{.Name}}</a></span>
                    {{end}}
                </p>
                </div>
            {{end}}
        </div>
    </main>
</body>
</html>
